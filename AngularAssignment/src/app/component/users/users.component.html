<h1>Book List</h1>

<div class="container">
    <div style="margin-top: 10px;">
      <form [formGroup]= "requestForm">
        <mat-form-field appearance="standard">
            <mat-label>Search here....</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- bookName Column -->
              <ng-container matColumnDef="bookName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> BooKName </th>
                <td mat-cell *matCellDef="let row"> {{row.bookName}} </td>
              </ng-container>
          
              <!-- category Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
              </ng-container>
          
              <!-- authore Column -->
              <ng-container matColumnDef="authore">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Authore </th>
                <td mat-cell *matCellDef="let row"> {{row.authore}} </td>
              </ng-container>


              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
              </ng-container>

              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef= "let row">
                    <button mat-icon-button (click)= " requestBook(row)" color="primary">
                       <mat-icon>send</mat-icon> 
                    </button>
                
                    <button mat-icon-button color="warn">
                        <mat-icon >cancel</mat-icon> 
                     </button>
                </td>

              </ng-container>

              
          
              <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[3, 4, 5, 6]"></mat-paginator>
          </div>
        </form>
    </div>
</div>
